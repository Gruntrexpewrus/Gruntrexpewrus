name: Recent Activity
on:
  schedule: [{ cron: "0 */6 * * *" }] # every 6 hours
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: Readme-Workflows/recent-activity@v3.1.0
        with:
          COMMIT_MSG: "chore: update recent activity"
