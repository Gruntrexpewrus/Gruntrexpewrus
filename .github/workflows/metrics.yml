name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]   # daily 00:00 UTC
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}      # your PAT in repo secrets
          user: Gruntrexpewrus
          filename: metrics.svg
          template: classic
          config_timezone: Asia/Tokyo

          # Hide zero-heavy default blocks
          base: header, repositories, metadata

          # =======================
          # Useful, “never-empty” plugins
          # =======================

          # Contribution calendar (already nice)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Coding habits (days/hours heatmap)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # Languages (clean + compact)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, scss, tex, jupyter notebook
          plugin_languages_threshold: 2%          # hide tiny noise
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 25

          # Lines added/removed (already strong for you)
          plugin_lines: yes

          # Show your active repos (replaces “0 PRs” look)
          plugin_repositories: yes
          plugin_repositories_featured: Gruntrexpewrus/market-microstructure-toolkit
          plugin_repositories_order: pinned, starred, contributed
          repositories: 100
          repositories_affiliations: owner, collaborator
          repositories_forks: no

          # Optional: tasteful achievements (keeps it minimal)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 6
